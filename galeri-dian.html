<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Cinta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f7;
            color: #333;
        }
        header {
            background-color: #ff9aa2;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #ffccd5;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            border: 5px solid #ff9aa2;
            border-radius: 10px;
            max-width: 300px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        footer {
            background-color: #ff9aa2;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeri Cinta untuk wanitaku</h1>
        <p>Dedikasi penuh cinta untukmu, yang selalu ada di hatiku</p>
    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#galeri">Galeri</a>
        <a href="#tentang">Tentang Kami</a>
    </nav>
    <section id="galeri" class="gallery">
        <img src="dian/WhatsApp Image 2024-12-14 at 17.03.24.jpeg" alt="Foto kenangan 1">
        <img src="dian/dian2.jpg" alt="Foto kenangan 2">
        <img src="dian/WhatsApp Image 2024-12-14 at 17.03.25.jpeg" alt="Foto kenangan 3">
        <img src="dian/508a3b47-6376-4b60-8d1d-aab4c10d9126.jpg" alt="Foto kenangan 4">
        <img src="dian/WhatsApp Image 2024-12-15 at 10.52.07.jpeg" alt="Foto kenangan 5">
    </section>
    <footer>
        <p>&copy; 2024 Galeri Cinta. Dibuat dengan ❤️ oleh rizmi yang mencintaimu.</p>
    </footer>
</body>
</html>
